<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Mood Movies</title>
</head>
<body>

    <!-- Create header with Nav Bar - Josh -->
    <body class="bg-light">

      <!-- Create header with Nav Bar - Josh -->
   
        <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 pr-4">
          <a class="navbar-brand" href="#"><img class="logo" src="assets/img/logo.png">MoodMovies</a>
          <button class="navbar-toggler pr-2" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active btn bg-white mr-1" type="button" href="#weather-forecast">Weather Forecast </a>
              <a class="nav-item nav-link active btn bg-white mr-1" type="button" href="#movies">Movies</a>
              <a class="nav-item nav-link active btn bg-white" type="button" href="#contact-us">Contact Us</a>
            </div>
          </div>
        </nav>
        </header>
      <!-- Create Search/Form - Irfan -->
      <div>
        <form class="text-search">
            <input type="text" class="fa-solid fa-search" placeholder="Type location" name="search">
            <button type="submit" class="submit">Search</button>
        </form>
      </div>
      <!-- Create current Weather report display - Daisy -->
  
      <div class="container wrapper">
      <section id="weather-forecast">
      
            <div class="icon-container">
              <img class="weather-icon" src="" alt="Weather Icon">
            </div>
            <div class="weather-container">
              <h2 id="location" class="location">Location</h2>
              <h3 id="temperature" class="temperature">Temperature</h3>
              <p id="discription-weather" class="discription-weather">A description of the weather.</p>
            </div>
         
      </section>
    </div>
      <!-- Create Movie list choices with respect to the above weather report - Desi -->
      <section id="movies" class="container">

      <div class="row mt-4 w-100" id="movie-list">

          </div>
          <div class="card col-2">

          </div>

               </div>
          </div>
   
          <div class="card col-2">
              <img class="img-fluid" src="assets/img/movie4.jpg" alt="Card image cap">
               <div>

          </div>
          <div class="card col-2">
              <img class="card-img-top" src="assets/img/movie5.jpg" alt="Card image cap">

                 <h3 class="text h-3"></h3>
               </div>
          </div>
          <div class="card col-2">
              <img class="card-img-top" src="assets/img/movie6.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
