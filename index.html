<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Mood Movies</title>
</head>


    <!-- Create header with Nav Bar - Josh -->
    <body class="bg-light">

      <!-- Create header with Nav Bar - Josh -->
   
        <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 pr-4">
          <a class="navbar-brand" href="#"><img class="logo" src="assets/img/logo.png">MoodMovies</a>
          <button class="navbar-toggler pr-2" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active btn bg-white mr-1" type="button" href="#weather-forecast">Weather Forecast </a>
              <a class="nav-item nav-link active btn bg-white mr-1" type="button" href="#movies">Movies</a>
              <a class="nav-item nav-link active btn bg-white" type="button" href="#contact-us">Contact Us</a>
            </div>
          </div>
        </nav>
        </header>
      <!-- Create Search/Form - Irfan -->
      <div>
        <form class="text-search">
          <div class="input-group mb-3">
            <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
            <input
              type="search"
              class="form-control rounded"
              placeholder="Type location"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button class="btn btn-outline-dark" type="button" id="button-addon2" data-mdb-ripple-color="dark">
              Search
            </button>
          </div>
        </form>
      </div>
      <!-- Create current Weather report display - Daisy -->
  
      
      <section id="weather-forecast">
        <div class="container fluid row">
            <div class="icon-container mr-20 col-5">
              <img class="weather-icon" src="" alt="Weather Icon">
            </div>
            <div class="weather-container col-7">
              <h2 id="location" class="location">Location</h2>
              <p id="temperature" class="temperature display-1"><strong>10°C</strong></p>
              <p id="discription-weather" class="discription-weather">A description of the weather.</p>
            </div>
          </div>
      </section>
   
      <!-- Create Movie list choices with respect to the above weather report - Desi -->
      <section id="movies" class="container-fluid">
        <h4>Movie suggestions</h4>
      <div class="row mt-4 w-100" id="movie-list">  
  
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="card-img-top" src="assets/img/movie1.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3">...</h3>
               </div>
          </div>
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="card-img-top" src="assets/img/movie2.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
               </div>
          </div>     
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="card-img-top" src="assets/img/movie3.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
               </div>
          </div>
   
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="img-fluid" src="assets/img/movie4.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
               </div>
          </div>
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="card-img-top" src="assets/img/movie5.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
               </div>
          </div>
          <div class="card col-sm-4 col-md-4 col-lg-2">
              <img class="card-img-top" src="assets/img/movie6.jpg" alt="Card image cap">
               <div>
                 <h3 class="text h-3"></h3>
               </div>
          </div>
  
       
      </div>
    </section>
  
      <!-- Create footer - Irfan -->
      <footer id="contact-us" >
          <div class="container-fluid row">
              <p class="col-5" >
                  Moodmovies © copyright 2023
              </p >
              <p class="col-7">
                  <span style="cursor:pointer" class="justify-content-end"> <u>Contact Us</u> </span>
              </p>
          </div>
      </footer>
  
  
  </body>
